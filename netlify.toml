# netlify.toml - ACTUALIZADO

[build]
  # Si ya configuras build/publish en la UI, puedes omitir estos dos.
  
[build.environment]
  TZ = "America/Santiago"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ðŸ•’ Scheduled Function
[[scheduled.functions]]
  path = "daily-reminders" 
  schedule = "0 14 * * *"

# RUTAS EXISTENTES
[[redirects]]
  from = "/api/treatments/patient/:patientId"
  to = "/.netlify/functions/treatments"
  status = 200

[[redirects]]
  from = "/api/treatments/:treatmentId"
  to = "/.netlify/functions/treatments"
  status = 200

[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth"
  status = 200

[[redirects]]
  from = "/api/patients/*"
  to = "/.netlify/functions/patients/patients"
  status = 200

[[redirects]]
  from = "/api/user/*"
  to = "/.netlify/functions/user/user"
  status = 200

[[redirects]]
  from = "/api/upload"
  to = "/.netlify/functions/upload"
  status = 200

[[redirects]]
  from = "/api/appointments"
  to = "/.netlify/functions/appointments/appointments"
  status = 200
  methods = ["GET", "POST", "OPTIONS"]

[[redirects]]
  from = "/api/appointments/*"
  to = "/.netlify/functions/appointments/appointments"
  status = 200
  methods = ["GET", "PUT", "DELETE", "OPTIONS"]

[[redirects]]
  from = "/api/appointments/*/status"
  to = "/.netlify/functions/appointments/status"
  status = 200
  methods = ["PUT", "OPTIONS"]

[[redirects]]
  from = "/api/appointments/availability"
  to = "/.netlify/functions/appointments/availability"
  status = 200
  methods = ["GET", "OPTIONS"]

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200