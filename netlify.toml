# netlify.toml - EJEMPLO DE CONFIGURACIÃ“N PARA LAS RUTAS DE TRATAMIENTOS

[build]
  functions = "netlify/functions"

# Rutas para tratamientos
[[redirects]]
  from = "/api/treatments/patient/:patientId"
  to = "/.netlify/functions/treatments"
  status = 200

[[redirects]]
  from = "/api/treatments/:treatmentId"
  to = "/.netlify/functions/treatments"
  status = 200

# Otras rutas existentes...
[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth"
  status = 200

[[redirects]]
  from = "/api/patients/*"
  to = "/.netlify/functions/patients"
  status = 200

[[redirects]]
  from = "/api/user/*"
  to = "/.netlify/functions/user"
  status = 200

[[redirects]]
  from = "/api/upload"
  to = "/.netlify/functions/upload"
  status = 200
[[redirects]]
  from = "/api/appointments"
  to = "/.netlify/functions/appointments/appointments"
  status = 200
  methods = ["GET", "POST", "OPTIONS"]

[[redirects]]
  from = "/api/appointments/*"
  to = "/.netlify/functions/appointments/appointments"
  status = 200
  methods = ["GET", "PUT", "DELETE", "OPTIONS"]

[[redirects]]
  from = "/api/appointments/*/status"
  to = "/.netlify/functions/appointments/status"
  status = 200
  methods = ["PUT", "OPTIONS"]

[[redirects]]
  from = "/api/appointments/availability"
  to = "/.netlify/functions/appointments/availability"
  status = 200
  methods = ["GET", "OPTIONS"]

# Ruta por defecto para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200